<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>Alíz Nails</title>
	<style>body {
        background: linear-gradient(to bottom, #4ecdc4, #43a8a5);
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
    }
    
    h1 {
        margin: 0;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    nav li {
        margin: 0 10px;
    }
    
    nav a {
        color: #333;
        text-decoration: none;
    }
    
    nav a:hover {
        text-decoration: underline;
    }
    
    main {
        margin-top: 100px;
        padding: 20px;
    }
    
    section {
        margin-bottom: 50px;
    }
    
    h2 {
        margin-top: 0;
    }
    
    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
    }
    
    li {
        margin-right: 20px;
        width: 300px;
    }
    
    li:last-child {
        margin-right: 0;
    }
    
    a {
        color: #333;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    
    footer {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin-top: 50px;
        text-align: center;
    }
    </style>
</head>
<body>
	<header>
		<h1>Alíz Nails</h1>
		<nav>
			<ul>
				<li><a href="#">Kezdőlap</a></li>
				<li><a href="#">Szolgáltatások</a></li>
				<li><a href="#">Galéria</a></li>
				<li><button id="kapcsolat-btn">Kapcsolatfelvétel</button></li>
			</ul>
		</nav>
	</header>
	<center>
		<p>Elérhetőség: Teszt telefon</p>
	</center>
